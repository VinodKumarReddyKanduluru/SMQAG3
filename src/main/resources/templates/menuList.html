<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Items</title>

  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h2 {
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
  </style>
</head>

<body>

<h2>Menu Items</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Item ID</th>
    <th>Description</th>
    <th>Veg/Non-Veg</th>
    <th>Category</th>
  </tr>
  </thead>
  <tbody th:each="menu : ${menus}">
  <tr>
    <td th:text="${menu.id}"></td>
    <td th:text="${menu.item_name}"></td>
    <td th:text="${menu.item_price}"></td>
    <td th:text="${menu.item_id}"></td>
    <td th:text="${menu.item_description}"></td>
    <td th:text="${menu.veg_non_veg}"></td>
    <td th:text="${menu.item_category}"></td>
  </tr>
  </tbody>
</table>

</body>

</html>
